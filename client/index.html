<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ZoomiaApp</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script>
        let rightClickPosition = null
        class MyEmitter extends window.EventEmitter {}
        const myEmitter = new MyEmitter();
        const menu = new window.remote.Menu
        const menuItem = new window.remote.MenuItem({
            label: 'ShowInFolder',
            click: () => {
                myEmitter.emit('showInFolder')
            }
        })
        const menuItem2 = new window.remote.MenuItem({
            label: 'Delete',
            click: () => {
                myEmitter.emit('delete')
            }
        })
        menu.append(menuItem)
        menu.append(menuItem2)


        window.ipcRenderer.send('fileReq')
        window.ipcRenderer.on('fileRep', (event, files) => {
            // console.log(files)

            for (let i = 0; i < files.length; i++) {
                let div = document.createElement('div')
                div.classList.add('container')
                let img = document.createElement('img')
                div.innerText = files[i]
                div.addEventListener('dblclick', (e) => {
                    if (e.toElement.textContent) {
                        let reqFile = e.toElement.textContent
                        window.ipcRenderer.send('reqFile', e.toElement.textContent)
                        console.log(e.toElement.textContent)
                    } else {
                        let reqFile = e.toElement.textContent
                        window.ipcRenderer.send('reqFile', e.toElement.parentNode.textContent)
                        console.log(e.toElement.parentNode.textContent)
                    }
                })
                div.addEventListener('contextmenu', (e) => {
                    e.preventDefault()
                    let textCont = e.toElement.textContent ? e.toElement.textContent : e.toElement.parentNode.textContent
                    myEmitter.once('showInFolder', () => {
                        console.log(e, '987654321')
                        window.ipcRenderer.send('context', [textCont, 'showInFolder'])
                    })
                    myEmitter.once('delete', () => {
                        console.log(e, '***************')
                        window.ipcRenderer.send('context', [textCont, 'delete'])
                    })
                    menu.popup(remote.getCurrentWindow())
                }, false)
                document.getElementById('files').appendChild(div)
                if (files[i].substring(files[i].lastIndexOf('.') + 1) === 'jpg' || files[i].substring(files[i].lastIndexOf('.') + 1) === 'png' || files[i].substring(files[i].lastIndexOf('.') + 1) === 'gif') {
                    // console.log('image', files[i])
                    img.src = '../assets/image.jpg'
                } else if (files[i].substring(files[i].lastIndexOf('.') + 1) === 'mp4') {
                    // console.log('video', files[i])
                    img.src = '../assets/video.jpg'
                } else if (files[i].substring(files[i].lastIndexOf('.') + 1) === 'zip') {
                    // console.log('zip', files[i])
                    img.src = '../assets/zip.jpg'
                } else if (files[i].substring(files[i].lastIndexOf('.') + 1) === 'doc') {
                    // console.log('zip', files[i])
                    img.src = '../assets/word.jpg'
                } else if (files[i].substring(files[i].lastIndexOf('.') + 1) === 'xml') {
                    // console.log('zip', files[i])
                    img.src = '../assets/exel.jpg'
                } else {
                    img.src = '../assets/file.jpg'
                }
                div.appendChild(img)
            }
        })
    </script>
</head>

<body id='body'>
    <div id="files">
    </div>
    <script>
        setInterval(() => {
            window.ipcRenderer.send('isOnline')
        }, 1000)
        window.ipcRenderer.on('onlineStatus', (event, isOnline) => {
            if (isOnline) {
                document.getElementById('body').classList.add('online')
                document.getElementById('body').classList.remove('notOnline')
            } else {
                document.getElementById('body').classList.add('notOnline')
                document.getElementById('body').classList.remove('online')
            }
        })
    </script>
</body>

</html>
